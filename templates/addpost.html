{% extends "layout.html" %}
{% block body %}
    <h3>Create Post</h3>
    <hr>
    {% from "includes/formhelpers.html" import render_field %}

        {{ render_field(form.title,class = "form-control") }}

        <button type="submit" class="btn btn-success">Add Post</button>

    </form>


{% endblock %}
